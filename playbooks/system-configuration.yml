#!/usr/bin/env ansible-playbook
---
- name: System configuration for production and high performance
  hosts: system_configuration
  become: yes
  tasks:
    - name:  Set vm.dirty_ratio 
      sysctl:
        name: vm.dirty_ratio
        value: '15'
        state: present
         
    - name:  Set vm.dirty_background_ratio 
      sysctl:
        name: vm.dirty_background_ratio
        value: '5'
        state: present
      
    - name: Set vm.swappiness
      sysctl:
        name: vm.swappiness
        value: '10'
        state: present
      
    - name: Set net.core.somaxconn 
      sysctl:
        name: net.core.somaxconn
        value: '4096'
        state: present
    
    - name: Set net.ipv4.tcp_fin_timeout
      sysctl:
        name: net.ipv4.tcp_fin_timeout
        value: '30'
        state: present
      
    - name: net.ipv4.tcp_keepalive_intvl
      sysctl:
        name: net.ipv4.tcp_keepalive_intvl
        value: '30'
        state: present
      
    - name: net.ipv4.tcp_keepalive_time
      sysctl:
        name: net.ipv4.tcp_keepalive_time
        value: '120'
        state: present
      
    - name: net.ipv4.tcp_max_syn_backlog 
      sysctl:
        name: net.ipv4.tcp_max_syn_backlog 
        value: '4096'
        state: present

    - name: vm.overcommit_memory 
      sysctl:
        name: vm.overcommit_memory 
        value: '1'
        state: present

...